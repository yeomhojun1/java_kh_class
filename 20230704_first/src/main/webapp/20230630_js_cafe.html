<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 포스기</title>
    <script src="./resources/js/jquery-3.7.0.js"></script>
    <link href="/resources/css/reset.css" rel="stylesheet">
    <!-- 스타일 지정-->
    <script>
        $(loadedHandler);
        function loadedHandler() {
            //event 등록
            $('.c').on("blur", cntBlurHandler);
            $("[type=button]").on("click", carcClickHandler);



        }

        //각정 기능 함수들
        function cntBlurHandler(event) {

            var gs = $(this).val();

            var price1 = $(this).parent().prev().text();
            var price2 = $(this).parent().next().children().attr("value", gs * price1);
            console.log(gs);


        }
        // function carcClickHandler(event) {
        //     var allplus = $(this).parents('table').find('.c');
        //     console.log(allplus);

        // }
        function carcClickHandler(event) {
            var sum = 0;
            var sum2 = 0;

            $(".c").each(function() {   
                sum += parseInt($(this).val());
            });
            $('input.ca').attr('value', sum);


            $(".p").each(function() {   
                sum2 += parseInt($(this).val());
            });
            $('input.pa').attr('value', sum2);
        }



    </script>
</head>

<body>
    <form>
        <table border="1">
            <tr>
                <th>메뉴</th>
                <th>가격</th>
                <th>수량</th>
                <th>합계</th>
            </tr>
            <tr>
                <td>아메리카노</td>
                <td>2500</td>
                <td><input type="text" name="c1" id="c1" class="c"></td>
                <td><input type="text" name="c1Price" id="c1Price" class="p" readonly></td>
            </tr>
            <tr>
                <td>라떼</td>
                <td>3000</td>
                <td><input type="text" name="c2" id="c2" class="c"></td>
                <td><input type="text" name="c2Price" id="c2Price" class="p" readonly></td>
            </tr>
            <tr>
                <td>생강라떼</td>
                <td>4500</td>
                <td><input type="text" name="c3" id="c3" class="c"></td>
                <td><input type="text" name="c3Price" id="c3Price" class="p" readonly></td>
            </tr>
            <tr>
                <th>합계</th>
                <th></th>
                <th><input type="text" name="cTotalCnt" id="cTotalCnt" class="ca" readonly></th>
                <th><input type="text" name="cTotalPrice" id="cTotalPrice" class="pa" readonly></th>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="계산하기">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
